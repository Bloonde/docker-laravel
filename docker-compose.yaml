version: "3"
services:
  database:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "3306:3306"
    networks:
      - webnet
  name_project:
    # replace username/repo:tag with your name and image details
    image: laravel
    deploy:
      replicas: 1
      #restart_policy:
        #condition: on-failure
      resources:
        limits:
          cpus: "0.5"
          memory: 2048M
    volumes:
      - "../:/var/www/html/project"
    ports:
      - "80:80"
      - "2222:22"
    networks:
      - webnet
volumes:
  dbdata:
networks:
  webnet:
