version: "3"
services:
  database:
    image: mysql:5.7
    container_name: mysql
    command: mysqld --innodb-buffer-pool-size=64M
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=laravel"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "3306:3306"
  project:
    # replace username/repo:tag with your name and image details
    image: ${IMAGE_NAME}:${TAG_IMAGE}
    container_name: ${PROJECT_NAME}
    deploy:
      #restart_policy:
        #condition: on-failure
      resources:
        limits:
          cpus: "0.5"
          memory: 2048M
    volumes:
      - "../:/var/www/html/${PROJECT_NAME}"
      - "../docker-laravel/php/${TAG_IMAGE}/000-default.conf:/etc/apache2/sites-available/000-default.conf"
    ports:
      - "80:80"
      - "2222:22"
    links:
      - "database:mysql"
    command: bash -c "chgrp -R www-data /var/www/html/${PROJECT_NAME}/storage && chgrp -R www-data /var/www/html/${PROJECT_NAME}/bootstrap/cache && chmod -R 777 /var/www/html/${PROJECT_NAME}/storage && chmod -R 777 /var/www/html/${PROJECT_NAME}/bootstrap"
volumes:
  dbdata:
networks:
  default:
